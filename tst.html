<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show on Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* For demonstration: ensures there is enough space to scroll */
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .stick {
            position: sticky;
            top: 0; /* Adjust as needed */
            background-color: white;
            z-index: 10;
            transition: opacity 0.3s ease; /* Smooth transition */
            opacity: 1; /* Initially visible */
        }
        .but {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 0 5px;
        }
        .hidden {
            opacity: 0; /* Hides the sticky div */
            pointer-events: none; /* Prevents interaction */
        }
    </style>
</head>
<body>

    <div class="content">
        Scroll down and then up to see the button appear!
    </div>

    <div class="stick hidden" id="stickyDiv"> <!-- Start with hidden class -->
        <div class="but">
            <button class="nav-btn left-btn" id="tog-lf"><i class="fa fa-chevron-left"></i></button>
            <button class="nav-btn right-btn" id="tog-rt"><i class="fa fa-chevron-right"></i></button>
            <div class="basic position-relative">
                <div class="d-flex align-items-center">
                    <img src="images/annual-level-two.svg" alt="" style="width: 24px; height: 24px;"> <!-- Adjust image size as needed -->
                    <p class="fs-6 fw-light pt-2">Basic</p>
                </div>
                <div class="tex">
                    <p>$4.50 USD</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastScrollTop = 0;
        const stickyDiv = document.getElementById('stickyDiv');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scrolling down, hide the div
                stickyDiv.classList.add('hidden');
            } else {
                // Scrolling up, show the div
                stickyDiv.classList.remove('hidden');
            }

            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
