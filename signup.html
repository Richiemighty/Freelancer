<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbacfaf443.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="details">
            <div class="container-fluid">
                <div class="content">
                    <div class="logo">
                        <img src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg" alt="">
                    </div>

                    <div>
                        <h4>Sign Up</h4>
                    </div>

                    <div class="btn mx-auto mb-3 mt-4">
                        <button>
                            <div><img src="images/googlelogo-removebg-preview.png" alt=""></div>
                            <div>Continue with Google</div>
                        </button>
                    </div>
                    <div class="btn mx-auto mb-3">
                        <button>
                            <div><img src="images/facebook.png" alt=""></div>
                            <div>Continue with Facebook</div>
                        </button>
                    </div>

                    <div class="centered-text">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>




                    <!-- Centered Login Form -->
                    <form action="" class="login-form d-flex flex-column align-items-center">
                        <div class="profile mb-3">
                            <input type="text" class=" form-control hover-focus-effect" placeholder="First Name" required>
                            <input type="text" class="form-control hover-focus-effect" placeholder="Last Last" required>

                        </div>


                        <div class="mb-4 w-100">
                            <input type="email" class="form-control hover-focus-effect" placeholder="Email or Username" required>
                        </div>

                        <!-- Password Input with Eye Icon Inside the Field -->
                        <div class="mb-4 input-group hover-focus-effect" id="password-container">
                            <input type="password" id="password" class=" form-control" placeholder="Password" required>
                            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                <i class="fa fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>

                        <!-- Row with Remember Me Checkbox and Forgot Password Link -->
                        <div class="d-flex justify-content-between align-items-center mb-3" id="rme">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label two" for="rememberMe"> I agree to the Freelancer <a href="">User Agreement</a> and <a href="">Privacy Policy</a></label>
                            </div>
                            <!-- <a href="#" class="text-decoration-none">Forgot Password?</a> -->
                        </div>

                        <!-- Log In Button -->
                        <div class="mb-3 log-in">
                            <button type="submit" class="btn btn-primary w-100 p-1"><h4>Join Freelancer</h4></button>
                        </div>
                    </form>

                    <div class="centered-text">
                        <span></span>
                    </div>

                    <div class="sign-up mb-4">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>




                    
                </div>
            </div>
        </div>

        <div class="pic">
            <img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/bird.jpg" alt>
            <div class="div"><img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/make-it-real.png" alt></div>
        </div>
    </main>


</body>

</html>




<script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);

        // Toggle the eye icon
        eyeIcon.classList.toggle("fa-eye-slash");
    });
</script>


<script>
    // Select the input field
    const inputField = document.querySelector('input.form-control');

    // Add event listener for when the user clicks out (blur event)
    inputField.addEventListener('blur', function() {
        // Change border color to light green on blur
        inputField.style.border = "1px solid rgb(16, 213, 16)";
        
        // Add the shake class to trigger animation
        inputField.classList.add('shake');
        
        // Remove the shake class after animation (assuming 500ms duration)
        setTimeout(function() {
            inputField.classList.remove('shake');
        }, 500);
    });

</script>


<script>
    // Select the password input container div
    const passwordContainer = document.querySelector('#password-container');

    // Add event listener for when the input loses focus (blur event)
    const passwordInput = document.querySelector('#password');

    // When the input loses focus, apply the effects to the div container
    passwordInput.addEventListener('blur', function() {
        // Change border color of the entire container div to light green
        passwordContainer.classList.add('blur');

        // Add the shake effect to the entire container div
        passwordContainer.classList.add('shake');
        
        // Remove the shake effect after the animation completes (500ms)
        setTimeout(function() {
            passwordContainer.classList.remove('shake');
        }, 500);
    });

</script>
