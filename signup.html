<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/freelancer.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbacfaf443.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="details">
            <div class="container-fluid">
                <div class="content">
                    <div class="logo">
                        <img src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg" alt="">
                    </div>

                    <div>
                        <h4>Sign Up</h4>
                    </div>

                    <div class="btn mx-auto mb-3 mt-4">
                        <button>
                            <div><img src="images/googlelogo-removebg-preview.png" alt=""></div>
                            <div>Continue with Google</div>
                        </button>
                    </div>
                    <div class="btn mx-auto mb-3">
                        <button>
                            <div><img src="images/facebook-icon-rounded.svg" alt=""></div>
                            <div>Continue with Facebook</div>
                        </button>
                    </div>

                    <div class="centered-text">
                        <span></span>
                        <p>OR</p>
                        <span></span>
                    </div>




                    <!-- Centered Sign up Form -->
                    <form action="" class="login-form d-flex flex-column align-items-center">
                        <div class="profile mb-3">
                            <input type="text" class="form-control hover-focus-effect" placeholder="First Name" required>
                            <input type="text" class="form-control hover-focus-effect" placeholder="Last Name" required>
                        </div>

                        <div class="mb-4 w-100">
                            <input type="email" class="form-control hover-focus-effect" placeholder="Email or Username" required>
                        </div>

                        <!-- Password Input with Eye Icon Inside the Field -->
                        <div class="mb-4 input-group hover-focus-effect" id="password-container">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                            <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                <i class="fa fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        
                        <!-- Row with Remember Me Checkbox and Forgot Password Link -->
                        <div class="d-flex justify-content-between align-items-center mb-3" id="rme">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label two" for="rememberMe"> I agree to the Freelancer <a href="">User Agreement</a> and <a href="">Privacy Policy</a></label>
                            </div>
                        </div>

                        <!-- Log In Button -->
                        <div class="mb-3 log-in">
                            <button type="submit" class="btn btn-primary w-100 p-1"><h4>Join Freelancer</h4></button>
                        </div>
                    </form>

                    <div class="centered-text">
                        <span></span>
                    </div>

                    <div class="sign-up mb-4">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>




                    
                </div>
            </div>
        </div>

        <div class="pic">
            <img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/bird.jpg" alt>
            <div class="div"><img src="https://www.f-cdn.com/assets/main/en/assets/job-post/redesign/make-it-real.png" alt></div>
        </div>
    </main>


</body>

</html>


<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");
    const eyeIcon = document.querySelector("#eyeIcon");

    togglePassword.addEventListener("click", function () {
        // Toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // Toggle the eye slash icon
        eyeIcon.classList.toggle("fa-eye-slash");
    });






    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('blur', function() {
            if (!input.value.trim()) { // Check if the input is empty
                input.classList.add('invalid-input'); // Add the invalid class for styling
                // Remove the shake class after the animation ends
                setTimeout(() => {
                    input.classList.remove('invalid-input');
                }, 500); // Match this duration with your CSS animation duration
            } else {
                input.classList.remove('invalid-input'); // Remove the invalid class if there's input
            }
        });

        // Optional: You can also add a validation for email format
        if (input.type === 'email') {
            input.addEventListener('input', function() {
                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value);
                if (!isValidEmail) {
                    input.classList.add('invalid-input');
                    // Remove the shake class after the animation ends
                    setTimeout(() => {
                        input.classList.remove('invalid-input');
                    }, 500); // Match this duration with your CSS animation duration
                } else {
                    input.classList.remove('invalid-input');
                }
            });
        }
    });

</script>
